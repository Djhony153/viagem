<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculo de dados da viagem</h1>
    </header>
    <section>
        <div class="content">
            <div class="infos">
                <form>
                    <div class="city">
                        <label for="destiny">Destino: </label>
                        <input type="text" name="destino" id="destiny">
                    </div>
                    <div class="distance">
                        <label for="km">KM Percorridos: </label>
                        <input type="text" name="KM Percorridos" id="km">
                    </div>
                    <div class="conbustivel">
                        <label for="fuel">Combustivel Gasto: </label>
                        <input type="text" name="Combustivel Gasto" id="fuel">
                    </div>
                    <div class="value">
                        <label for="price">Valor por Litro: </label>
                        <input type="text" name="Valor por Litro" id="price">
                    </div>
                    <div class="calculate">
                        <button class="calc">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="result"></div>
        </div>
    </section>
</body>
</html>
